<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SokoClick</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 90%;
      width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #fff;
      color: #4f46e5;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
    }
    .countdown {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
  </style>
  <script>
    // Redirect to homepage after 5 seconds
    window.onload = function() {
      let count = 5;
      const countdownEl = document.getElementById('countdown');
      
      const interval = setInterval(function() {
        count--;
        countdownEl.textContent = count;
        
        if (count <= 0) {
          clearInterval(interval);
          window.location.href = '/';
        }
      }, 1000);
      
      // Check if it's a client-side routing URL
      // If so, we can try to handle it directly rather than sending to homepage
      const path = window.location.pathname;
      const commonRoutes = ['/products/', '/how-it-works', '/faq', '/about'];
      
      for (const route of commonRoutes) {
        if (path.startsWith(route)) {
          // This is likely a valid route, just accessed directly
          // Let the SPA routing handle it
          history.replaceState(null, '', path);
          window.location.href = '/';
          break;
        }
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="SokoClick" class="logo">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist or may have been moved.</p>
    <a href="/" class="button">Go to Homepage</a>
    <div class="countdown">
      Redirecting to homepage in <span id="countdown">5</span> seconds...
    </div>
  </div>
</body>
</html>
